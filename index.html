
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h1>Sound Controlled Aliens</h1>
      <p>Note: Clap, snap and tap with your nails on the table to make the aliens dance!</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-success" onclick="startclassification()">START</button>
        <h3 id="result_label">I can hear: </h3> <h4 id="result_confidence">Accuracy</h4>
        <br>
        <img id="alien1" width="350" height="300" src="aliens-01.png">
        <img id="alien2" width="350" height="300" src="aliens-02.png">
        <img id="alien3" width="350" height="300" src="aliens-03.png">
        <img id="alien4" width="350" height="300" src="aliens-04.png">
      </center>
    </div>
    <div class="copyright_footer">Developed by: </div>
<script src="main.js"></script>
  </body>
</html>
